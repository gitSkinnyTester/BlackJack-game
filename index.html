<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto+Mono:wght@600&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <h1 class="title">♠︎ BlackJack ♠︎</h1>
    <container class="main-frame">
      <div class="dealerArea">
        <div class="card-area">
          <div class="card dlFirstCard"></div>
          <div class="card dlSecondCard"></div>
          <div class="dealer-added"></div>
        </div>
        <div class="both-results">
          <div class="dealer-result">HAND</div>
          <div class="overall-result"></div>
          <div class="player-result">HAND</div>
        </div>
      </div>
      <div class="playerArea">
        <div class="card-area">
          <div class="card plFirstCard"></div>
          <div class="card plSecondCard"></div>
          <div class="player-added"></div>
        </div>
        <div class="player-actions">
          <div class="btns">
            <div class="btn-1">
              <button class="btn start">Start</button>
              <button class="btn reset" disabled>Reset</button>
            </div>
            <div class="btn-2">
              <button class="btn plStand" disabled>Stand</button>
              <button class="btn plHit" disabled>Hit me</button>
            </div>
          </div>
          <div class="score-point"></div>
        </div>
      </div>
    </container>
    <script src="index.js" async defer></script>
  </body>
</html>
